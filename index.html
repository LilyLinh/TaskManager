<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager Enhanced</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form, .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 4px #ccc;
      margin-bottom: 1rem;
    }
    form > * {
      flex: 1 1 150px;
    }
    .task-list {
      margin-top: 1rem;
    }
    .task {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 3px #bbb;
    }
    .task.done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    select, input[type="text"], input[type="date"], textarea, button {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    .priority-urgent { border-left: 5px solid red; }
    .priority-high { border-left: 5px solid orange; }
    .priority-medium { border-left: 5px solid yellowgreen; }
    .priority-low { border-left: 5px solid gray; }
  </style>
</head>
<body>
  <h1>Enhanced Task Manager</h1>

  <form id="taskForm">
    <input type="text" id="title" placeholder="Task Title" required />
    <textarea id="desc" rows="1" placeholder="Description (optional)"></textarea>
    <input type="date" id="dueDate" required />
    <select id="type">
      <option value="home">Home</option>
      <option value="school">School</option>
      <option value="work">Work</option>
      <option value="project1">Project 1</option>
      <option value="project2">Project 2</option>
    </select>
    <select id="priority">
      <option value="urgent">Urgent</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <button type="submit">Add Task</button>
  </form>

  <div class="filters">
    <input type="text" id="search" placeholder="Search title..." />
    <select id="filterStatus">
      <option value="all">Show All</option>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
    </select>
    <select id="filterType">
      <option value="all">All Types</option>
      <option value="home">Home</option>
      <option value="school">School</option>
      <option value="work">Work</option>
      <option value="project1">Project 1</option>
      <option value="project2">Project 2</option>
    </select>
    <select id="sortBy">
      <option value="dueDate">Sort by Due Date</option>
      <option value="priority">Sort by Priority</option>
    </select>
    <button onclick="clearCompleted()" type="button">Clear Completed</button>
  </div>

  <div class="task-list" id="taskList"></div>

  <script>
    const form = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    const filterStatus = document.getElementById('filterStatus');
    const filterType = document.getElementById('filterType');
    const sortBy = document.getElementById('sortBy');
    const search = document.getElementById('search');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    const priorityRank = { urgent: 1, high: 2, medium: 3, low: 4 };

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const status = filterStatus.value;
      const typeFilter = filterType.value;
      const query = search.value.toLowerCase();
      const sort = sortBy.value;

      let filtered = tasks.slice();

      if (status === 'completed') {
        filtered = filtered.filter(t => t.done);
      } else if (status === 'pending') {
        filtered = filtered.filter(t => !t.done);
      }

      if (typeFilter !== 'all') {
        filtered = filtered.filter(t => t.type === typeFilter);
      }

      if (query) {
        filtered = filtered.filter(t => t.title.toLowerCase().includes(query));
      }

      if (sort === 'dueDate') {
        filtered.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
      } else if (sort === 'priority') {
        filtered.sort((a, b) => priorityRank[a.priority] - priorityRank[b.priority]);
      }

      taskList.innerHTML = '';

      filtered.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = `task ${task.done ? 'done' : ''} priority-${task.priority}`;
        div.innerHTML = `
          <div>
            <strong>${task.title}</strong><br/>
            <small>${task.desc || ''}</small><br/>
            Due: ${task.dueDate} | Type: ${task.type} | Priority: ${task.priority}
          </div>
          <div>
            <button onclick="toggleDone(${index})">${task.done ? 'Undo' : 'Done'}</button>
            <button onclick="editTask(${index})">Edit</button>
            <button onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        taskList.appendChild(div);
      });
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm('Delete this task?')) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function editTask(index) {
      const task = tasks[index];
      const newTitle = prompt('Edit title:', task.title);
      if (newTitle !== null) {
        task.title = newTitle.trim() || task.title;
        const newDesc = prompt('Edit description:', task.desc || '');
        task.desc = newDesc;
        saveTasks();
        renderTasks();
      }
    }

    function clearCompleted() {
      if (confirm('Clear all completed tasks?')) {
        tasks = tasks.filter(t => !t.done);
        saveTasks();
        renderTasks();
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const newTask = {
        title: document.getElementById('title').value,
        desc: document.getElementById('desc').value,
        dueDate: document.getElementById('dueDate').value,
        type: document.getElementById('type').value,
        priority: document.getElementById('priority').value,
        done: false
      };
      tasks.push(newTask);
      saveTasks();
      form.reset();
      renderTasks();
    });

    [filterStatus, filterType, sortBy, search].forEach(el => {
      el.addEventListener('input', renderTasks);
    });

    renderTasks();
  </script>
</body>
</html>
